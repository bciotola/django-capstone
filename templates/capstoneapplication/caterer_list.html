{% extends 'capstoneapplication/base.html' %}

{% block title %}
    Caterer List
{% endblock %}

{% block content %}
<h2>Course Information System</h2>

        <ul>
            {% for caterer in caterer_list %}
                 <li>
                    <a href="">{{ caterer }}</a>
                <li>
            {%empty %}
                <li><em>There are currently no caterers available.</em></li>
             {% endfor %}
        </ul>
{% endblock %}
